{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Rajdhani', sans-serif;
    background: radial-gradient(circle at center, #1bffff 0%, #00214d 100%);
    color: #d0d0d0;
    overflow-x: hidden;   
  }

  
  main, .content, .container {
    background: transparent !important;
    box-shadow: none !important;
    position: relative;
    z-index: 1; 
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to right,
        rgba(0, 255, 255, 0.05) 0px,
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 60px
      ),
      repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 255, 0.05) 0px,
        rgba(0, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 60px
      );
    animation: gridmove 20s linear infinite;
    z-index: -1; 
    pointer-events: none; 
  }

  @keyframes gridmove {
    from { background-position: 0 0; }
    to { background-position: 60px 60px; }
  }

  
  .home-container {
    background: rgba(10, 15, 20, 0.85);
    border: 1px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    border-radius: 12px;
    padding: 3rem 2.5rem;
    max-width: 800px;
    margin: 6rem auto;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.4rem;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff, 0 0 25px rgba(0,255,255,0.8);
    margin-bottom: 1rem;
  }

  p {
    color: #bfbfbf;
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto 2rem auto;
  }

  a.btn {
    display: inline-block;
    padding: 12px 26px;
    background: linear-gradient(90deg, #00ffff, #0077ff);
    color: #0a0a0a;
    font-weight: 700;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  a.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
  }
</style>

<div class="home-container">
  <h2>Welcome to Student Portfolio</h2>
  <p>Build your online portfolio and showcase your school projects easily.</p>
  <a href="{{ url_for('projects') }}" class="btn">ðŸš€ Get Started</a>
</div>
{% endblock %}
